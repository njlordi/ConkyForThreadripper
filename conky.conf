#alignment top_right
background yes
border_width 1
cpu_avg_samples 2
double_buffer yes
default_color white
default_outline_color white
default_shade_color white
draw_borders no
draw_graph_borders yes
draw_outline no
draw_shades no
use_xft yes
##xftfont DejaVu Sans Mono:size=12
gap_x 500
gap_y 400
minimum_size 50 950
maximum_width 320
net_avg_samples 2
no_buffers yes
out_to_console no
out_to_stderr no
extra_newline no
own_window yes
own_window_class Conky
own_window_colour 000000#30305B
own_window_type normal
own_window_transparent yes
own_window_hints undecorated,below,skip_taskbar,sticky,skip_pager
own_window_argb_visual yes
##own_window_argb_130
stippled_borders 0
update_interval 1.0
uppercase no
use_spacer none
show_graph_scale no
show_graph_range no

